buildPack: none
pipelineConfig:
  pipelines:
    release:
      pipeline:
        agent:
          image: gcr.io/jenkinsxio/kaniko/executor@sha256:213315ef79b28581b631cdaa6645abdd73fb475a00b1ce71e8a8fcc42397406e
        stages:
          - name: release
            steps:
              - name: changelog
                command: jx
                args: 
                - step
                - changelog
                - --verbose
                - --version
                - ${VERSION}
                - --rev
                - ${PULL_BASE_SHA}
